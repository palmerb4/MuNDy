



HP1:
  simulation:
    num_time_steps: 1000
    num_time_steps_equilibrate: 1000
    timestep_size: 0.01
    kt_brownian: 0.1
    kt_kmc: 0.1
    io_frequency: 1
    log_frequency: 1
    initial_loadbalance: true
    do_equilibrate: true
    initialization_type: "HILBERT_RANDOM_UNIT_CELL"
    viscosity: 1.0

  periphery:
    spring_constant: 1000.0
    shape: "ELLIPSOID"
    axis_radius1: 28.0
    axis_radius2: 28.0
    axis_radius3: 28.0
    quadrature: "GAUSS_LEGENDRE"
    spectral_order: 16
    bind_sites_type: "RANDOM"
    num_bind_sites: 1000
  
  chromatin:
    spring_type: "HARMONIC"
    spring_constant: 3.0
    spring_rest_length: 1.0
